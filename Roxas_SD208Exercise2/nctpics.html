<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCT 2020</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        background-image: linear-gradient(90deg,lime, green);
    }
    .column {
    float: left;
    width: 50%;
    padding: 10px;
    height: 300px; 
    }
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
    @media screen and (max-width: 600px) {
        .column {
            width: 100%;
        }
    }
    img{
        width: 90%;
    }
    h2{
        text-align: center;
    }
</style>
<body>
    <div class="row">
        <div class="column">
            <h2>NCT 2018</h2>
            <img src="nct2018.jpg" alt="2018">
            <br>
        </div>
        <div class="column">
            <h2>NCT 2020</h2>
            <img src="nct_2020.jpg" alt="2020" height="400px">
        </div>
    </div>
</body>
</html>
